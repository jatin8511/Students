<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .colors {
            display: flex;
            gap: 5px;
        }

        .color {
            background-color: red;
            height: 20px;
            width: 20px;
            border: 2px solid transparent;
            border-radius: 50%;
        }
        .color2{
            /* background-color: blue; */
            background-image: url('/main.jpg');
        }

        .colors input[type='radio']{
            /* visibility: hidden; */
            display: none;
            
        }
        .colors input[type='radio']:checked + label > div{
         border: 2px solid gray;

        }
    </style>
</head>

<body>
     
    <form action="">
        <div class="colors">
            <div>
                <input type="radio" name="colors" id="color1">
                <label for="color1">
                    <div class="color1 color"></div>
                </label>
            </div>
            <div>
                <input type="radio" name="colors" id="color2">
                <label for="color2">
                    <div class="color2 color"></div>
                </label>
            </div>
            <div>
                <input type="radio" name="colors" id="color3">
                <label for="color3">
                    <div class="color3 color"></div>
                </label>
            </div>
            <div>
                <input type="radio" name="colors" id="color4">
                <label for="color4">
                    <div class="color4 color"></div>
                </label>
            </div>

        </div>
    </form>
</body>

</html>
