<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 500px;
            position:relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
        }

        .card .box {
            height: 100%;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 100%;
            transition: .5s;
            width: 100%;
            background-color: red;
        }
        .card:hover .box{
            left: 0;
        }
    </style>
</head>

<body>



    <div class="card">
        <img src="../img.jpeg" alt="">
        <div class="box">
<div>
    <h3>Hello </h3>
    <button>Click</button>
</div>
        </div>
    </div>
</body>

</html>
