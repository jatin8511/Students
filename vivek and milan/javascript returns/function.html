<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Functions javascript</h1>
    <input type="text" id="value1" placeholder="enter first number">
    <input type="text" id="value2" placeholder="enter second number">

    <button onclick="add()">Add Values</button>

    <h3 id="res">
        result
    </h3>

    <hr>


    <script>
        function add() {
            res.innerHTML = Number(value1.value) + Number(value2.value)
        }


    </script>
</body>

</html>
