<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            border: 2px solid red;
            padding: 10px 20px;
            text-decoration: none;
            color: red;
        }

        a:hover {
            background-color: red;
            color: white !important;
        }
        a:link{
            color: green;
        } 
        a:visited{
            color: blue;
        }
        a:active{
            font-size: 20px;
        }

        .main {
            margin: 100px;

        }
    </style>
</head>

<body>
    <div class="main">

        <a href="">Click</a>
    </div>

</body>

</html>
