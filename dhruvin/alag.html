<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid gray;
        }

        .card .img {
            overflow: hidden;
        }

        .card .img img {
            width: 100%;
            transition: .5s;
        }

        .card:hover .img img {
            scale: 1.2;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img">
            <img src="https://img.freepik.com/premium-vector/cute-astronaut-thumbs-up-cartoon-illustration-vector-science-technology-icon-concept-isolated-premium-vector-flat-cartoon-style_226569-3.jpg?w=360"
                alt="">
        </div>
        <h3>jatin</h3>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>

</html>
