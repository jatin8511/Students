<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: black;
            height: 70px;
            color: white;
            padding: 0 50px;
            align-items: center;
        }

        .navbar ul {
            display: flex;
            gap: 10px;
            list-style-type: none;
        }

        .home h1 {
            text-align: center;
            margin: 30px 0;
        }

        .home .productsWrapper {
            display: grid;
            padding: 100px;
            gap: 30px;
            grid-template-columns: repeat(4, 1fr);
        }

        .productsWrapper .card {
            box-shadow: 0 3px 10px rgb(219, 219, 219);
        }

        .productsWrapper img {
            width: 100%;
            height: 400px;
        }

        .cart {
            height: 100vh;
            width: 30%;
            overflow: auto;
            background-color: aliceblue;
            position: fixed;
            top: 0;
            left: -100%;
        }

        .cartCard {
            margin: 20px 0;
            display: grid;
            box-shadow: 0 3px 10px gray;
            grid-template-columns: 150px 40% auto auto;
        }

        .cartCard img {
            width: 100%;
            height: 150px;
        }
    </style>
</head>

<body>


    <div class="navbar">
        <h1>Ecom</h1>
        <ul>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
        </ul>
        <div> <button onclick="CartToggle()">cart</button></div>
    </div>


    <div class="home">
        <h1>All Products</h1>



        <div class="productsWrapper" id="productsWrapper">

        </div>
    </div>

    <div id="cart" class="cart">

    </div>


    <script src="ecom.js">

    </script>

</body>

</html>
