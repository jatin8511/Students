<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: black;
            height: 70px;
            color: white;
            padding: 0 50px;
            align-items: center;
            cursor: pointer;


        }

        .navbar h1 {
            color: #dbaa25;
        }

        .navbar ul {
            display: flex;
            gap: 50px;
            list-style-type: none;
            font-weight: 700;


        }

        .navbar ul li {
            display: block;
            text-transform: uppercase;


        }

        .navbar ul,
        .navbar ul :after,
        .navbar ul :before {
            transition: all .5s !important;
        }

        .navbar ul :hover {
            background-color: transparent;
            color: #dbaa25 !important;

        }




        .navbar button {
            padding: 10px;
            width: 80px;
            background-color: transparent;
            border: 2px solid #dbaa25;
            border-radius: 30px;
            color: white;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #dbaa25;
            border: 2px solid white;
        }

        .home h1 {
            text-align: center;
            margin: 30px 0;

        }

        .home .productsWrapper {
            display: grid;
            padding: 100px;
            gap: 40px;
            grid-template-columns: repeat(4, 1fr);

        }

        .productsWrapper .card {
            box-shadow: 0 1px 7px #dbaa25;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;

        }

        .productsWrapper img {
            width: 100%;
            height: 300px;
        }

        .productsWrapper h3 {
            text-align: center;
        }

        .productsWrapper p {
            text-align: center;
        }

        .productsWrapper button {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 2px solid #dbaa25;
            border-radius: 30px;
            margin-bottom: 10px;
            cursor: pointer;

        }

        .productsWrapper :hover button {
            background-color: #dbaa25;
            border: 2px solid white;
        }

        .productsWrapper button,
        .productsWrapper button :after,
        .productsWrapper button :before {
            transition: all .5s !important;
        }

        .cart {
            height: 100vh;
            background-color: #060606;
            color: white;
            width: 35%;
            position: fixed;
            top: 0;
            left: -100%;
            overflow: auto;
        }

        .cart h6 {
            text-align: center;
        }

        .cartCard {
            margin: 20px 0;
            display: grid;
            box-shadow: 0 3px 8px #dbaa25;
            grid-template-columns: 150px 30% auto auto;
            gap: 10px;
            margin-top: 10px;
            /* background-color: blue; */
            justify-items: center;
        }

        .cartCard button {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cartCard img {
            width: 100%;
            height: 100px;
        }

        .cartCard button {
            padding: 10px;
            /* width: 80px; */
            background-color: transparent;
            border: 2px solid #dbaa25;
            border-radius: 30px;
            color: white;
            cursor: pointer;
        }

        .quantity {
            display: flex;
            gap: 10px;
        }
        .search{
            width: 50%;
            margin: 50px auto;
        }

        .search input
        {
            width: 100%;
            color: black;
            background-color: aliceblue;
        padding:20px 

        }
        .search button{
            margin: 20px 0;
            width: 200px;
            background-color: red;
            padding: 15px;
        }
    </style>
</head>

<body>


    <div class="navbar">
        <h1>Ecom</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
        </ul>
        <div> <button onclick="CartToggle()">Cart</button></div>
    </div>


    <div class="home">
        <h1>All Products</h1>
        <div class="search">
            <input id="SearchVal" type="text" placeholder="Search...">
            <br>
            <button onclick="Search()">Search</button>
        </div>


        <div class="productsWrapper" id="productsWrapper">

        </div>
    </div>
    <div id="cart" class="cart">
        <h6>Shopping Cart</h6>
        <div id="cartWrapper">

        </div>
    </div>


    <script src="Ecommerce.js">

    </script>

</body>

</html>
