<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            margin: 0 auto;
            width: fit-content;
            position: relative;
        }

        h1::after {
            content: '';
            height: 3px;
            width: 0;
            position: absolute;
            background-color: red;
            left: 50%;
            transition: .3s;
            bottom: -3px;
        }

        h1:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>Hello Heading</h1>

</body>

</html>
