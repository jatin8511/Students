        * {

            width: 100%;

        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wrapper {

            align-items: center;
            height: 70px;
            background-color: black;
            color: white;
        }

        .navbar ul {
            display: flex;
            gap: 20px;
            list-style-type: none;
        }

        .cartWrapper {
            overflow: auto;
            height: 95vh;
        }

        .cart {
            height: 100vh;
            width: 70%;
            position: fixed;
            z-index: 100;
            left: -110%;
            top: 0;
            transition: .3s;
            background-color: antiquewhite;
        }

        .cartHead {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            box-shadow: 0 3px 3px gray;
        }

        .cartWrapper .product {

        .img {

            height: 100%;

            /* opacity: 1; */
            height: 20px;
