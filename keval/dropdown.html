<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
            align-items: center;
            height: 70px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .dropdown {
            width: 200px;
            position: relative;
        }

        .dropdown .drop {
            display: none;
            position: absolute;
            width: 100%;
        }

        .dropdown2 .drop {
            display: none;
            position: absolute;
            width: 300px;
            right: 0;
            top: 100%;
        }

        .dropdown>p {
            background-color: gray;
            padding: 15px;
            text-align: center;
        }

        .drop>p {
            padding: 10px;
            background-color: rgb(200, 200, 200);
            border-bottom: 1px solid gray;
        }

        .drop>p:hover {
            background-color: rgb(153, 153, 153);
        }

        .dropdown:hover .drop {
            display: block;
        }

        .dropdown2:hover .drop {
            display: block;
        }

        .dropdown2 {
            position: relative;
        }
    </STYLE>
</head>

<body>
    <div class="navbar">
        <h1>Jatin</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li class="dropdown2">
                <p>Contact</p>
                <div class="drop">
                    <p>Option 1</p>
                    <p>Option 1</p>
                    <p>Option 1</p>
                    <p>Option 1</p>
                </div>
            </li>
        </ul>

    </div>


    <div class="dropdown">
        <p>See More Services</p>
        <div class="drop">
            <p>Option1</p>
            <p>Option1</p>
            <p>Option1</p>
            <p>Option1</p>
            <p>Option1</p>
            <p>Option1</p>
            <p>Option1</p>
        </div>
    </div>
</body>

</html>
