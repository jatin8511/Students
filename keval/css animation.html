<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
            animation-name: keval;
            animation-duration: 3s;
            animation-timing-function: linear;
            /* animation-delay: 2s; */
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-direction: alternate-reverse;
            position: relative;
            left: 0;
            top: 0;
        }

        @keyframes keval {
            0% {
                left: 0;
                top: 0;
            }

            25% {
                left: 400px;
                top: 0;
            }

            50% {
                left: 400px;
                top: 400px;
                height: 200px;
                width: 200px;
            }

            75% {
                left: 0;
                top: 400px;
            }

            100% {
                left: 0;
                top: 0;
                rotate: 360deg;
                height: 100px;
                width: 100px;
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>css animation</h1>
    <div class="box">

    </div>



</body>

</html>
