<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .heading {
            display: flex;
            justify-content: space-between;
            background-color: black;
            color: white;
            align-items: center;
            padding: 10px 30px;
        }

        .heading .language {
            display: flex;
            gap: 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 0 30px;
            height: 100px;
            box-shadow: 0 3px 10px rgb(238, 238, 238);
            justify-content: space-between;
        }

        .navbar ul {
            display: flex;
            list-style-type: none;
            gap: 20px;
        }

        .navbar .icons {
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="heading">
            <h5>UP To 40% OFF BEST SELLING FURNITURE. <a href="/">SHOP NOW</a></h5>
            <div class="language">
                <p>ENGLISH</p>
                <p>USD</p>
            </div>
        </div>
        <div class="navbar">
            <h1 class="logo">nooni</h1>
            <ul>
                <li>HOME</li>
                <li>HOME</li>
                <li>HOME</li>
                <li>HOME</li>
                <li>HOME</li>
                <li>HOME</li>
            </ul>
            <div class="icons">
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
            </div>
        </div>
    </header>
</body>

</html>
