<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;

            height: 80px;
            padding: 0 100px;
            align-items: center;
        }

        .navbar .navlinks {
            display: flex;
            gap: 40px;
        }

        .navbar .icons {
            display: flex;
            gap: 20px;
        }

        .home .first img {
            width: 100%;
        }

        .home {
            padding: 0 70px;
        }

        .home .section2 {
            padding: 0 70px;
        }

        .cardsWrapper {
            display: flex;
            gap: 20px;

        }

        .cardsWrapper img {
            width: 100%;
        }

        .cardsWrapper p,
        .cardsWrapper h3 {
            text-align: center;
        }

        .about {
            background-image: url('img1.jpg');
            height: 70vh;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .about p,
        .about h3 {
            text-align: center;
            color: red;
            font-size: 25px;
        }

        .about button {
            margin: 0 auto;
            display: block;
            padding: 10px;
        }
    </style>
</head>
