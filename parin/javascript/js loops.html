<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Loops</h1>
    <div id="wrapper" class="wrapper">

    </div>


    <script>
        let arr = [324, 24, 32423412, 54, 6546324, 6, 52, 62, 3, 521, 35, 6324, 5]

        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
            wrapper.innerHTML += `<h1>${arr[i]}</h1>`
        }


        let i = 0
        while (i < 10) {
            console.log(i)
            i++
        }
    </script>
</body>

</html>
