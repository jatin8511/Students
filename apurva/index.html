<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dropdown {
            width: 200px;
        }

        .dropdown>p {
            background-color: black;
            padding: 15px;
            color:
                white;
        }

        .drop {
            display: none;
        }

        .drop p {
            padding: 10px;
        }

        .drop p:hover {
            background-color: gray;
        }

        .dropdown:hover .drop {
            display: block;
        }
    </style>
</head>

<body>




    <div class="dropdown">
        <p>Hover me</p>
        <div class="drop">
            <p>Hello Appurva</p>
            <p>Hello Appurva</p>
            <p>Hello Appurva</p>
            <p>Hello Appurva</p>
            <p>Hello Appurva</p>
            <p>Hello Appurva</p>
            <p>Hello Appurva</p>
            <p>Hello Appurva</p>
        </div>
    </div>
</body>

</html>
