<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 1fr 1fr 1fr;

        }

        .box {
            height: 100px;
            background-color: red;
        }



        @media screen and (max-width:900px) {

            .container {
                grid-template-columns: 1fr 1fr 1fr;
            }

            .box {
                background-color: blue;
                color: white;
                font-size: 40px
            }
        }

        @media screen and (max-width:550px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            hello
        </div>
        <div class="box">
            hello
        </div>
        <div class="box">
            hello
        </div>
        <div class="box">
            hello
        </div>
        <div class="box">
            hello
        </div>
        <div class="box">
            hello
        </div>
        <div class="box">
            hello
        </div>
        <div class="box">
            hello
        </div>
    </div>

</body>

</html>
