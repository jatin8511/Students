<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            margin: 100px auto;
            position: relative;
            width: 33%;
            overflow: hidden;
        }

        .card img {
            width: 100%;

        }

        .card:hover img {
            opacity: .2;
        }


        .card button {
            width: calc(100% - 100px);
            left: 50px;
            bottom: 30px;
            padding: 20px;
            position: absolute;
            border-radius: 10px;
            background-color: white;
            border: none;
            font-size: 25px;
        }

        .a1 {
            position: absolute;
            height: 100%;
            transition: .3s;

            animation-timing-function: linear;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            top: 50%;
            left: 50%;
        }

        .a2 {
            position: absolute;
            height: 100%;
            transition: .3s;

            animation-timing-function: linear;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            top: -50%;
            left: -50%;
        }

        .a3 {
            position: absolute;
            height: 100%;
            transition: .3s;

            animation-timing-function: linear;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* background: RED; */
            bottom: -50%;
            left: -50%;
        }

        .a4 {
            position: absolute;
            height: 100%;
            transition: .3s;

            animation-timing-function: linear;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            bottom: 50%;
            left: 50%;
        }

        .card:hover .a1 {
            top: 100%;
            left: 100%;
            background-color: rgba(0, 0, 0, .2);


        }

        .card:hover .a2 {
            top: -100%;
            left: -100%;
            background-color: rgba(0, 0, 0, .2);


        }

        .card:hover .a3 {
            bottom: -100%;
            left: -100%;
            background-color: rgba(0, 0, 0, .2);


        }

        .card:hover .a4 {
            bottom: 100%;
            left: 100%;
            background-color: rgba(0, 0, 0, .2);


        }

        .nav {
            background-color: aliceblue;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 100px;
            justify-content: flex-end;
        }

        .nav ul {
            display: flex;
            gap: 20px;
            list-style-type: none;
        }

        .badge {
            position: relative;
            border: 1px solid gray;
        }

        .badge span {
            font-size: 10px;
            position: absolute;
            border-radius: 50px;
            top: -50%;
            background-color: red;
            color: rgb(255, 255, 255);
            padding: 3px 5px;
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="nav">
        <ul>
            <li>home</li>
            <li>home</li>
            <li class="badge">
                Home
                <span>New</span>

            </li>
        </ul>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dropdown {
            box-shadow: 0 3px 5px rgb(225, 225, 225);
            width: 200px;
            position: relative;
        }

        .dropdown>p {
            padding: 15px;
            text-align: center;
            background-color: antiquewhite;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
        }

        .drop p {
            padding: 10px;
            box-shadow: 0 1px 3px gainsboro;
        }

        .drop p:hover {
            background-color: aliceblue;
        }

        .dropdown:hover .drop {
            display: block;
        }
    </style>
    <div class="dropdown">
        <p>Hover Me</p>
        <div class="drop">
            <p>Home</p>
            <p>Home</p>
            <p>Home</p>
            <p>Home</p>
            <p>Home</p>
            <p>Home</p>
        </div>
    </div>
    <div class="card">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="img">
            <img src="https://cdn.shopify.com/s/files/1/0581/4406/3532/files/collection1_2x_45305626-d06d-4ac1-ab04-0f2178289bdd.png?v=1676369584&width=600"
                alt="">
            <button>Add To Cart</button>
        </div>
    </div>



    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.6743907661007!2d72.55926827511678!3d23.035724679164495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e837ae22fe273%3A0xe6c960874031d0f2!2sCODING%20CLOUD%20INSTITUTE!5e0!3m2!1sen!2sin!4v1695185974121!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
