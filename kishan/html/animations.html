<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animate {
            height: 100px;
            width: 100px;
            background-color: red;
            border: 3px solid rgb(0, 0, 0);
            animation-name: kishan;
            animation-duration: 3s;
            position: relative;
            /* animation-delay: 2s; */
            animation-timing-function: ease-in;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite;
        }

        @keyframes kishan {
            0% {
                top: 0;
                left: 0;

            }

            25% {
                top: 0;
                left: 300px;
            }

            50% {
                top: 300px;
                left: 300px;
                scale: 2;

            }

            75% {
                top: 300px;
                left: 0;
            }

            100% {
                top: 0;
                left: 0;
                scale: 1;

            }
        }
    </style>
</head>

<body>
    <div class="animate">
        animate
    </div>






    <script>

    </script>
</body>

</html>
